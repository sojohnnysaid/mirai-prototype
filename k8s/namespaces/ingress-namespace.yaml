apiVersion: v1
kind: Namespace
metadata:
  name: ingress
  labels:
    # Explicitly NOT enrolled in Istio ambient mesh
    # Edge ingress proxies (cloudflared) should bypass the mesh
    # to avoid dependency on ztunnel health
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
