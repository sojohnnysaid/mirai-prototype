apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mirai-data-pvc
  namespace: default
  labels:
    app: mirai
    purpose: application-data
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write simultaneously
  storageClassName: nfs-client
  resources:
    requests:
      storage: 10Gi  # Start with 10GB, can be expanded later