apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  dns-resolution-dashboard.json: |
    {
      "id": null,
      "uid": "dns-resolution",
      "title": "DNS Resolution Monitor",
      "tags": ["dns", "critical"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "10s",
      "panels": [
        {
          "id": 1,
          "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8},
          "type": "stat",
          "title": "DNS Status",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "up{job=\"coredns\"}"
            }
          ]
        }
      ]
    }
  cloudflare-tunnel-dashboard.json: |
    {
      "id": null,
      "uid": "cloudflare-tunnel",
      "title": "CloudFlare Tunnel Health",
      "tags": ["tunnel", "cloudflare"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "gridPos": {"x": 0, "y": 0, "w": 24, "h": 8},
          "type": "logs",
          "title": "Tunnel Errors",
          "datasource": "Loki",
          "targets": [
            {
              "expr": "{app=\"cloudflared\"} |~ \"error\""
            }
          ]
        }
      ]
    }
  control-plane-dashboard.json: |
    {
      "id": null,
      "uid": "control-plane",
      "title": "Control Plane Stability",
      "tags": ["control-plane", "stability"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8},
          "type": "stat",
          "title": "API Server Up",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "up{job=\"kubernetes-apiservers\"}"
            }
          ]
        }
      ]
    }
  memory-pressure-dashboard.json: |
    {
      "id": null,
      "uid": "memory-pressure",
      "title": "Pod Memory Pressure",
      "tags": ["memory", "resources"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8},
          "type": "graph",
          "title": "Memory Usage",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "container_memory_usage_bytes{namespace=\"default\"}"
            }
          ]
        }
      ]
    }
  network-connectivity-dashboard.json: |
    {
      "id": null,
      "uid": "network-connectivity",
      "title": "Network Connectivity",
      "tags": ["network", "connectivity"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "gridPos": {"x": 0, "y": 0, "w": 24, "h": 8},
          "type": "logs",
          "title": "Network Errors",
          "datasource": "Loki",
          "targets": [
            {
              "expr": "{namespace=\"kube-system\"} |~ \"network|timeout\""
            }
          ]
        }
      ]
    }