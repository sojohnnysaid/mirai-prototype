# DO NOT COMMIT THE ACTUAL SECRET TO GIT
# This is a template for the cloudflared credentials secret
#
# To create the actual secret:
# 1. Copy this file to cloudflared-credentials.yaml (not tracked by git)
# 2. Replace $CREDENTIALS_JSON_BASE64 with your actual base64-encoded credentials
# 3. Apply: kubectl apply -f cloudflared-credentials.yaml
#
# To extract from existing secret:
# kubectl get secret cloudflared-credentials -n ingress -o yaml > cloudflared-credentials.yaml
#
# Recommended: Use a secret management solution:
# - SOPS: https://github.com/mozilla/sops
# - Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# - External Secrets Operator: https://external-secrets.io/

apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-credentials
  namespace: ingress
type: Opaque
data:
  credentials.json: $CREDENTIALS_JSON_BASE64
