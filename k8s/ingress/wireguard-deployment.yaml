apiVersion: v1
kind: ConfigMap
metadata:
  name: wireguard-config
  namespace: ingress
data:
  wg0.conf: |
    [Interface]
    Address = 10.100.0.2/24
    ListenPort = 51820
    PrivateKey = CLUSTER_PRIVATE_KEY_PLACEHOLDER

    # PostUp/PostDown for iptables rules (traffic forwarding)
    PostUp = iptables -A FORWARD -i wg0 -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
    PostDown = iptables -D FORWARD -i wg0 -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE

    # VPS peer configuration
    [Peer]
    # VPS WireGuard public key
    PublicKey = 3JeBp1O1lXpfOwgSiXES0kGDdsp+qWtg+psL5+ehPiU=

    # VPS endpoint (IP:Port)
    Endpoint = 165.227.110.199:51820

    # Allow traffic from VPS WireGuard IP
    AllowedIPs = 10.100.0.1/32

    # Keep connection alive (traverse NAT)
    PersistentKeepalive = 25

---
apiVersion: v1
kind: Secret
metadata:
  name: wireguard-keys
  namespace: ingress
type: Opaque
stringData:
  # TODO: Generate these keys and replace placeholders
