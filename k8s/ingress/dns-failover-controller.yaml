apiVersion: v1
kind: ConfigMap
metadata:
  name: dns-failover-state
  namespace: ingress
data:
  state.json: |
    {
      "current_target": "tunnel",
      "system_state": "primary_healthy",
      "last_change_time": "2025-11-19T00:00:00Z",
      "failover_count_24h": 0
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-failover-controller
  namespace: ingress
  labels:
    app: dns-failover-controller
    app.kubernetes.io/name: dns-failover-controller
    app.kubernetes.io/component: automation
    app.kubernetes.io/part-of: mirai-failover
spec:
  replicas: 1
  strategy:
    type: Recreate  # Only one instance should manage DNS
  selector:
    matchLabels:
      app: dns-failover-controller
  template:
    metadata:
      labels:
        app: dns-failover-controller
      annotations:
        # Exclude from Istio ambient mesh
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: dns-failover-controller

      containers:
      - name: controller
        image: ghcr.io/sojohnnysaid/mirai-prototype/dns-failover-controller:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 8080
          name: http
          protocol: TCP

        env:
        - name: HOSTNAME
          value: "mirai.sogos.io"
        - name: TUNNEL_ID
          value: "cb2a7768-4162-4da9-ac04-138fdecf3e3d"
        - name: VPS_IP
          value: "165.227.110.199"
        - name: STABILIZATION_FAILOVER_MINUTES
          value: "1.5"
        - name: STABILIZATION_FAILBACK_MINUTES
          value: "1.5"
        - name: MAX_FAILOVERS_24H
          value: "3"
        - name: DRY_RUN
          value: "false"  # Set to "true" for testing
        - name: CLOUDFLARE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare-api-token
              key: token
        - name: CLOUDFLARE_ZONE_ID
          valueFrom:
            secretKeyRef:
              name: cloudflare-api-token
              key: zone-id

        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2

      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

---
apiVersion: v1
kind: Service
metadata:
  name: dns-failover-controller
  namespace: ingress
  labels:
    app: dns-failover-controller
spec:
  selector:
    app: dns-failover-controller
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dns-failover-controller
  namespace: ingress

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dns-failover-controller
  namespace: ingress
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["dns-failover-state"]
  verbs: ["get", "update", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dns-failover-controller
  namespace: ingress
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dns-failover-controller
subjects:
- kind: ServiceAccount
  name: dns-failover-controller
  namespace: ingress
