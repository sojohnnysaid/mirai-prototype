# Mirai Deployment with MinIO configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirai-frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mirai-frontend
  template:
    metadata:
      labels:
        app: mirai-frontend
    spec:
      containers:
      - name: mirai-frontend
        image: ghcr.io/sojohnnysaid/mirai-frontend:9745ae7
        ports:
        - containerPort: 3000
        env:
        # MinIO configuration
        - name: S3_ENDPOINT
          value: "http://192.168.1.226:9768"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: accesskey
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: secretkey
        - name: S3_BUCKET
          value: "mirai"
        - name: S3_REGION
          value: "us-east-1"
        - name: USE_S3_STORAGE
          value: "true"
        # Data path configuration
        - name: DATA_PATH
          value: "s3://mirai/data"
        volumeMounts:
        - name: local-cache
          mountPath: /app/data-cache  # Local cache for S3 data
      volumes:
      - name: local-cache
        emptyDir:
          sizeLimit: 10Gi  # Temporary local cache
---
apiVersion: v1
kind: Service
metadata:
  name: mirai-frontend-service
  namespace: default
spec:
  selector:
    app: mirai-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer