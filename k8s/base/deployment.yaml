apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirai-prototype
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mirai-prototype
  template:
    metadata:
      labels:
        app: mirai-prototype
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: mirai-prototype
        image: nginxinc/nginx-unprivileged:alpine
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: mirai-prototype-html
