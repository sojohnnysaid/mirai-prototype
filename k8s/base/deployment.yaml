apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirai-prototype
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mirai-prototype
  template:
    metadata:
      labels:
        app: mirai-prototype
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: mirai-prototype
        image: nginxinc/nginx-unprivileged:alpine
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: mirai-prototype-html
