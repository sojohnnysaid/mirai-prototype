apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirai-prototype
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mirai-prototype
  template:
    metadata:
      labels:
        app: mirai-prototype
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: mirai-prototype
        image: nginx:alpine
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: mirai-prototype-html
