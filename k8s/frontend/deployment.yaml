apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirai-frontend
  labels:
    app: mirai-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mirai-frontend
  template:
    metadata:
      labels:
        app: mirai-frontend
    spec:
      containers:
      - name: mirai-frontend
        image: ghcr.io/sojohnnysaid/mirai-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://mirai-backend:3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
