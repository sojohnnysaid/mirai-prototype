apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mirai-frontend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/sojohnnysaid/mirai-prototype.git
    targetRevision: main
    path: k8s/frontend
  
  destination:
    server: https://kubernetes.default.svc
    namespace: mirai
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # This tells ArgoCD to check for new images
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/template/spec/containers/0/image
