name: Build DNS Failover Controller

on:
  push:
    branches: [ main ]
    paths:
      - 'k8s/ingress/dns-failover-controller/**'
      - '.github/workflows/build-dns-failover-controller.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/dns-failover-controller

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate version info
      id: version
      run: |
        SHORT_SHA=$(git rev-parse --short HEAD)
        BRANCH=${GITHUB_REF#refs/heads/}

        if [ "$BRANCH" = "main" ]; then
          VERSION="${SHORT_SHA}"
        else
          VERSION="${BRANCH}-${SHORT_SHA}"
        fi

        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "full-tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./k8s/ingress/dns-failover-controller
        file: ./k8s/ingress/dns-failover-controller/Dockerfile
        push: true
        tags: |
          ${{ steps.version.outputs.full-tag }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1
        labels: |
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.version=${{ steps.version.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create deployment summary
      run: |
        echo "# ðŸš€ DNS Failover Controller Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Image Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Full Tag:** \`${{ steps.version.outputs.full-tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Image built and pushed to GHCR" >> $GITHUB_STEP_SUMMARY
        echo "â³ Update deployment yaml with new image tag" >> $GITHUB_STEP_SUMMARY
        echo "â³ ArgoCD will detect the change and deploy automatically" >> $GITHUB_STEP_SUMMARY
